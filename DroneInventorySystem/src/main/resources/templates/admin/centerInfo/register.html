<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">

<head>
	<title>InvenTrack - 登録</title>
</head>

<body>
	<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
		<div class="card shadow-lg" style="width: 50%; max-width: 800px;">
			<div class="card-header bg-success text-white py-2">
				<h6 class="mb-0">在庫センター情報登録</h6>
			</div>
			<div class="card-body py-2">
				<form class="small" method="post" th:action="@{'/admin/centerInfo/register'}"
					th:object="${centerInfo}">
					<!-- 在庫センター名 -->
					<div class="mb-2">
						<label for="centerName" class="form-label">在庫センター名<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-sm" th:field="*{centerName}" id="centerName"
							placeholder="○○物流センター" required>
						<!-- エラーメッセージ -->
						<div th:if="${#fields.hasErrors('centerName')}" class="text-danger" th:errors="*{centerName}">
						</div>
						<div th:if="${errorMsg != null}" class="text-danger">
							<p th:text="${errorMsg}"></p>
						</div>
					</div>

					<!-- 郵便番号 -->
					<div class="mb-2">
						<label for="postCode" class="form-label">郵便番号<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-sm" th:field="*{postCode}" id="postCode"
							placeholder="000-0000" required>
						<!-- エラーメッセージ -->
						<div th:if="${#fields.hasErrors('postCode')}" class="text-danger" th:errors="*{postCode}"></div>
					</div>

					<!-- 住所 -->
					<div class="mb-2">
						<label for="address" class="form-label">住所<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-sm" th:field="*{address}" id="address"
							placeholder="〇県〇市" required>
						<!-- エラーメッセージ -->
						<div th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></div>
					</div>

					<!-- 電話番号 -->
					<div class="mb-2">
						<label for="phoneNumber" class="form-label">電話番号<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-sm" th:field="*{phoneNumber}"
							id="phoneNumber" placeholder="000-0000-0000" required>
						<!-- エラーメッセージ -->
						<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}">
						</div>
					</div>

					<!-- 管理者名 -->
					<div class="mb-2">
						<label for="managerName" class="form-label">管理者名<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-sm" th:field="*{managerName}"
							id="managerName" placeholder="田中太郎" required>
						<!-- エラーメッセージ -->
						<div th:if="${#fields.hasErrors('managerName')}" class="text-danger" th:errors="*{managerName}">
						</div>
					</div>

					<!-- 稼働状況ステータス -->
					<div class="mb-2">
						<label class="form-label">稼働状況ステータス<span class="text-danger">*</span></label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" th:field="*{operationalStatus}" value="0"
								id="operationalStatusActive" required>
							<label class="form-check-label" for="operationalStatusActive">稼働中</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" th:field="*{operationalStatus}" value="1"
								id="operationalStatusInactive" required>
							<label class="form-check-label" for="operationalStatusInactive">稼働停止</label>
						</div>
						<!-- エラーメッセージ -->
						<div th:if="${#fields.hasErrors('operationalStatus')}" class="text-danger"
							th:errors="*{operationalStatus}"></div>
					</div>

					<!-- 最大保管容量 -->
					<div class="mb-2">
						<label for="maxStorageCapacity" class="form-label">最大保管容量（m³）<span
								class="text-danger">*</span></label>
						<input type="number" class="form-control form-control-sm" th:field="*{maxStorageCapacity}"
							id="maxStorageCapacity" placeholder="500" required>
						<!-- エラーメッセージ -->
						<div th:if="${#fields.hasErrors('maxStorageCapacity')}" class="text-danger"
							th:errors="*{maxStorageCapacity}"></div>
					</div>

					<!-- 現在保管容量 -->
					<div class="mb-2">
						<label for="currentStorageCapacity" class="form-label">現在保管容量（m³）<span
								class="text-danger">*</span></label>
						<input type="number" class="form-control form-control-sm" th:field="*{currentStorageCapacity}"
							id="currentStorageCapacity" placeholder="250" required>
						<!-- エラーメッセージ -->
						<div th:if="${#fields.hasErrors('currentStorageCapacity')}" class="text-danger"
							th:errors="*{currentStorageCapacity}"></div>
					</div>

					<!-- 備考 -->
					<div class="mb-2">
						<label for="notes" class="form-label">備考</label>
						<textarea class="form-control form-control-sm" th:field="*{notes}" id="notes"
							rows="2"></textarea>
													<!-- エラーメッセージ -->
						<div th:if="${#fields.hasErrors('notes')}" class="text-danger"
							th:errors="*{notes}"></div>
					</div>

					<!-- ボタン -->
					<div class="d-flex justify-content-between">
						<a href="/admin/centerInfo" class="btn btn-secondary btn-sm">キャンセル</a>
						<button type="submit" class="btn btn-success btn-sm">登録する</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
