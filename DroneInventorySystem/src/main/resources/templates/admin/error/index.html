<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>エラー</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<div class="container mt-5">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h5 class="m-0 font-weight-bold text-danger">エラーが発生しました</h5>
			</div>
			<div class="card-body">
				<div class="error-message mb-4">
					<!-- エラーメッセージの表示 -->
					<p th:if="${errorMsg != null}" th:text="${errorMsg}" class="text-danger"></p>
				</div>
				<p>システム管理者にお問い合わせください。</p>
			</div>
		</div>
	</div>
</body>

</html>
